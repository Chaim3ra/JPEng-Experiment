<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<title>
		Feedback | Experiment
	</title>
</head>

<body style="background-color:#bdbdbd">
	<center>
		<div class="card bg-light mb-3" style="max-width: 35rem;max-height: 60rem;top: 3rem">
  		<div class="card-header" style="font-size: 1.4rem">FEEDBACK</div>
  			<div class="card-body">

  					<br><br>
    			<h4 class="card-title" style="font-size: 20">How do you feel after participating in the experimental study?</h4>
    			<div class="form-group">
    				<form action="/end" method="POST">
   				 <input type="text" name="q1" class="form-control" id="q1" aria-describedby="inputGroupPrepend" required >
    			<small id="namehelp" class="form-text text-muted"></small>
  				</div>

  				<br>
    			<h5 class="card-title" style="font-size: 20">Which image was the most striking to you?</h5>

    			<div class="form-group">
   				 <input type="text" name="q2" class="form-control" id="q2" aria-describedby="inputGroupPrepend" required>
    			<small id="codehelp" class="form-text text-muted"></small>
  				</div>
  				<br>

  				<h5 class="card-title" style="font-size: 20">Why did you share some images?</h5>

    			<div class="form-group">
   				 <input type="text" name="q3" class="form-control" id="q3" aria-describedby="inputGroupPrepend" required>
    			<small id="codehelp" class="form-text text-muted"></small>
  				</div>
  				<br>

  				<h5 class="card-title" style="font-size: 20">Why didn't you share images?</h5>

    			<div class="form-group">
   				 <input type="text" name="q4" class="form-control" id="q4" aria-describedby="inputGroupPrepend" required>
    			<small id="codehelp" class="form-text text-muted"></small>
  				</div>
  				<br>

  				<h5 class="card-title" style="font-size: 20">Did you experience any discomfort during the conduction of the experiment?</h5>

    			<div class="form-group">
   				 <input type="text" name="q5" class="form-control" id="q5" aria-describedby="inputGroupPrepend" required>
    			<small id="codehelp" class="form-text text-muted"></small>
  				</div>
  				<br>
  				<button type="submit" class="btn btn-primary">Submit</button>
    		</form>
  		</div>
	</div>
</center>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
