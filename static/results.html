<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<title>
		Results | Experiment
	</title>
</head>

  <body style="background-color:#bdbdbd">
<center>
    <div class="card bg-light mb-3" style="max-width: 45rem;max-height: 50rem;top: 4rem;min-width: 20rem;">
      <div class="card-header" style="font-size: 1.4rem">Image : {{ imgname }}</div>
        <div class="card-body">
          <div class="text-center">
         <img src="{{ result_image }}" class="img-fluid" style="max-height: 30rem;max-width: 30rem;" alt=" ">
        </div>
        <br>

        <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>user_id</th>
        <th>Name</th>
        <th>Code</th>
        <th>Choice</th>
        <th>Time Taken</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.user_id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.choice }}</td>
        <td>{{ item.timetaken }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
      </div>
    </div>
</center>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
